extent.reporter.klov.start=false
extent.reporter.spark.start=true
extent.reporter.json.start=true
extent.reporter.pdf.start=true

extent.reporter.spark.config=src/test/resources/extent-config.xml

extent.reporter.spark.out=target/Reports/Autoc0de-Web-HTML.html
extent.reporter.json.out=target/Reports/Autoc0de-Web.json
extent.reporter.pdf.out=target/Reports/Autoc0de-Web-PDF.pdf


#tests,dashboard,category,exception,author,device,log
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src default is false
extent.reporter.spark.base64imagesrc=true

screenshot.dir=target/Reports/
screenshot.rel.path=../

systeminfo.os=Windows
systeminfo.version=10


#Optionat. With this properties we can generate a new folder with the date and hour of execution as name folder
#basefolder.name=reports
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss